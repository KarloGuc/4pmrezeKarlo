<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: black;
        }
        .kocka{
            width: 100px;
            height: 100px;
            background-color: white;
            border: white 3px solid;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <h1>tghj</h1>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>KARLO</p>
        <h1>karlo</h1>
    </div>




















    <script>

        class Kocka{
            constructor(boja){
                this.animacija;
                let kockica = document.createElement('div');
                kockica.classList.add("kocka");
                kockica.style.backgroundColor = boja;
                kockica.style.top = 0 + "px";
                kockica.style.left = Math.floor(Math.random() * 500) +"px";

                document.getElementsByClassName("container")[0].append(kockica);
                this.pokreni(kockica);

                kockica.addEventListener("click", function(){
                    kockica.style.borderRadius = "100%";
                })
                ;
        
            }

            pokreni(elem){
                var br = 0;
                this.animacija = setInterval(
                    function(){
                        if(parseInt(elem.style.top) >= 800){
                            elem.style.top= "0px";
                            br = br + 1;
                            elem.innerHTML = br;
                        }
                        elem.style.top= parseInt(elem.style.top) + Math.floor(Math.random() * 100) + "px";
                    }
                ,200)
            }

            
        }


        var kockica = new Kocka("red");
        var kockica = new Kocka("blue");
        var kockica = new Kocka("green");
        var kockica = new Kocka("yellow");

    </script>
</body>
</html>
